#Datasource
spring.datasource.initialize=true
spring.datasource.url=jdbc:h2:mem:leo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.org.hibernate.flushMode=COMMIT
spring.jpa.hibernate.ddl-auto=create-drop

security.basic.enabled=false
server.tomcat.uri-encoding=UTF-8

# Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# Cron
refresh.delay=1800000